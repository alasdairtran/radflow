# Number of trainable parameters:
dataset_reader:
  type: subwiki_network
  train_path: data/wiki/node_ids/train_ids.pkl
  test_path: data/wiki/node_ids/test_ids.pkl
train_data_path: train
validation_data_path: valid
test_data_path: test
vocabulary:
  type: empty_vocab
model:
  type: baseline_agg_lstm_4
  data_path: ./data/wiki/wiki.hdf5
  key2pos_path: ./data/wiki/key2pos.pkl
  test_keys_path: ./data/wiki/node_ids/test_ids.pkl
  series_len: 1827
  agg_type: attention
  peek: true
  num_layers: 8
  hidden_size: 112
  dropout: 0.1
  forecast_length: 28
  backcast_length: 112
  test_lengths: [7, 14, 21, 28]
  max_neighbours: 4
  max_agg_neighbours: 4
  n_hops: 2
  hop_scale: 1
  neigh_sample: true
  initializer:
    - - ^decoder.layers.*.layer.weight*
      - type: orthogonal
    - - ^decoder.layers.*.layer.bias
      - type: zero
iterator:
  type: basic
  batch_size: 64
  cache_instances: false
  instances_per_epoch: 524288
validation_iterator:
  type: basic
  batch_size: 64
  cache_instances: false
trainer:
  type: callback_apex
  apex_opt_level: O0
  keep_batchnorm_fp32: None
  optimizer:
    type: bert_adam
    lr: 0.0001
    weight_decay: 0.0001
    warmup: 0.05
    t_total: 81920 # 8192 batches per epoch
    max_grad_norm: 0.1
    parameter_groups:
      - - - ^decoder.in_proj
        - {}
      - - - ^decoder.layers.0
        - {}
      - - - ^decoder.layers.1
        - {}
      - - - ^decoder.layers.2
        - {}
      - - - ^decoder.layers.3
        - {}
      - - - ^decoder.layers.4
        - {}
      - - - ^decoder.layers.5
        - {}
      - - - ^decoder.layers.6
        - {}
      - - - ^decoder.layers.7
        - {}
      - - - ^decoder.out_f
        - {}
      - - - ^attn
        - {}
      - - - ^fc
        - {}
  num_epochs: 10
  cuda_device: 0
  shuffle: false
  callbacks:
    - type: checkpoint
    # - type: archive
    - type: track_metrics
      patience: 10
      validation_metric: "-smape_28"
    - type: validate
    - type: log_to_tensorboard
      summary_interval: 100
      should_log_parameter_statistics: false
      log_batch_size_period: 1000
