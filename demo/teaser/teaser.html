  const attnColor = d3.scaleSequential(d3.interpolateBlues).domain([0, 0.05]);
  const edgeWidth = d3.scaleLinear().domain([100, 576]).range([0, 5]);

  // set the dimensions and margins of the graph
  var margin = { top: 10, right: 30, bottom: 30, left: 30 },
    width = 1400 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3
    .select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

  var g = svg
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg
    .append("defs")
    .selectAll("marker")
    .data(["end"]) // Different link/path types can be defined here
    .enter()
    .append("marker") // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 8)
    .attr("refY", 0)
    .attr("markerWidth", 10)
    .attr("markerHeight", 10)
    .attr("markerUnits", "userSpaceOnUse")
    .attr("orient", "auto")
    .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5")
    .style("fill", "#aaa");

  var link = g
    .selectAll("line")
    .data(data.links)
    .enter()
    .append("line")
    .style("stroke", "#aaa")
    .attr("stroke-width", (n) => edgeWidth(n.weight))
    .attr("marker-end", "url(#end)");

  // Initialize the nodes
  var node = g
    .selectAll("rect")
    .data(data.nodes)
    .enter()
    .append("rect")
    .attr("width", 100)
    .attr("height", (n) => {
      if (n.kind === "neighbor" || n.kind == "central") {
        return 100;
      } else if (n.kind === "decomposition") {
        return 40;
      } else if (n.kind === "module") {
        return 100;
      }
    })
    .attr("stroke", "#000")
    .attr("stroke-width", 1)
    .style("fill", "white");

  // Let's list the force we wanna apply on the network
  var simulation = d3
    .forceSimulation(data.nodes) // Force algorithm is applied to data.nodes
    .force(
      "link",
      d3
        .forceLink() // This force provides links between nodes
        .id(function (d) {
          return d.id;
        }) // This provide  the id of a node
        .distance(50)
        .strength(0.1)
        .links(data.links) // and this the list of links
    )
    .force("charge", d3.forceManyBody().strength(-1000)) // This adds repulsion between nodes. Play with the -400 for the repulsion strength
    .force("center", d3.forceCenter(width / 2, height / 2)) // This force attracts nodes to the center of the svg area
    .on("tick", ticked);

  node.call(
    d3.drag().on("start", dragstarted).on("drag", dragging).on("end", dragended)
  );

    .selectAll("path")
    .data(data.nodes)
    .enter()
    .append("path")
    .attr("fill", (n) => {
      if (n.kind == "neighbor") {
        return attnColor(n.attn);
      } else if (n.kind == "central") {
        return "orange";
      } else if (n.kind == "decomposition") {
        return "orange";
      }
    })
    .attr("stroke", "black")
    .attr("stroke-width", 0.5)
    .attr("stroke", "black");

  // This function is run at each iteration of the force algorithm, updating the nodes position.
  function ticked() {
    link
      .attr("x1", function (d) {
        return d.source.x + 50;
      })
      .attr("y1", function (d) {
        return d.source.y + 50;
      })
      .attr("x2", function (d) {
        var inter = pointOnRect(
          d.source.x,
          d.source.y,
          d.target.x - 50,
          d.target.y - 50,
          d.target.x + 50,
          d.target.y + 50
        );
        return inter.x + 50;
      })
      .attr("y2", function (d) {
        var inter = pointOnRect(
          d.source.x,
          d.source.y,
          d.target.x - 50,
          d.target.y - 50,
          d.target.x + 50,
          d.target.y + 50
        );
        return inter.y + 50;
      });

    node.attr("transform", function (d) {
      return "translate(" + d.x + "," + d.y + ")";
    });

    path.attr("d", function (n, i) {
      if (n.kind == "module") {
        return;
      }
      let xDomain = [0, 112];
      let yDomain = [0, d3.max(n.series)];
      let height = 100;
      let yRange = [n.y + height, n.y];
      let series = n.series.slice(0, -28);
      if (n.kind === "decomposition") {
        xDomain = [0, 28];
        yDomain = [d3.min(n.series), d3.max(n.series) * 1.05];
        height = 40;
        yRange = [n.y + height, n.y];
        series = n.series;
      }

      var x = d3
        .scaleLinear()
        .domain(xDomain)
        .range([n.x + 1, n.x + 100]);
      var y = d3.scaleLinear().domain(yDomain).range(yRange);
      return d3
        .area()
        .x(function (d, pos) {
          return x(pos);
        })
        .y1(function (d) {
          return y(d);
        })
        .y0(n.y + height)(series);
    });

    text.attr("x", (d) => d.x + 50).attr("y", (d) => d.y - 10);
  }

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragging(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
  }

  /**
   * Finds the intersection point between
   *     * the rectangle
   *       with parallel sides to the x and y axes
   *     * the half-line pointing towards (x,y)
   *       originating from the middle of the rectangle
   *
   * Note: the function works given min[XY] <= max[XY],
   *       even though minY may not be the "top" of the rectangle
   *       because the coordinate system is flipped.
   *
   * @param (x,y):Number point to build the line segment from
   * @param minX:Number the "left" side of the rectangle
   * @param minY:Number the "top" side of the rectangle
   * @param maxX:Number the "right" side of the rectangle
   * @param maxY:Number the "bottom" side of the rectangle
   * @param check:boolean (optional) whether to treat point inside the rect as error
   * @return an object with x and y members for the intersection
   * @throws if check == true and (x,y) is inside the rectangle
   * @author TWiStErRob
   * @see <a href="https://stackoverflow.com/a/31254199/253468">source</a>
   * @see <a href="https://stackoverflow.com/a/18292964/253468">based on</a>
   */
  function pointOnRect(x, y, minX, minY, maxX, maxY, check) {
    //assert minX <= maxX;
    //assert minY <= maxY;
    if (check && minX <= x && x <= maxX && minY <= y && y <= maxY)
      throw (
        "Point " +
        [x, y] +
        "cannot be inside " +
        "the rectangle: " +
        [minX, minY] +
        " - " +
        [maxX, maxY] +
        "."
      );
    var midX = (minX + maxX) / 2;
    var midY = (minY + maxY) / 2;
    // if (midX - x == 0) -> m == ±Inf -> minYx/maxYx == x (because value / ±Inf = ±0)
    var m = (midY - y) / (midX - x);

    if (x <= midX) {
      // check "left" side
      var minXy = m * (minX - x) + y;
      if (minY <= minXy && minXy <= maxY)
        return {
          x: minX,
          y: minXy,
        };
    }

    if (x >= midX) {
      // check "right" side
      var maxXy = m * (maxX - x) + y;
      if (minY <= maxXy && maxXy <= maxY)
        return {
          x: maxX,
          y: maxXy,
        };
    }

    if (y <= midY) {
      // check "top" side
      var minYx = (minY - y) / m + x;
      if (minX <= minYx && minYx <= maxX)
        return {
          x: minYx,
          y: minY,
        };
    }

    if (y >= midY) {
      // check "bottom" side
      var maxYx = (maxY - y) / m + x;
      if (minX <= maxYx && maxYx <= maxX)
        return {
          x: maxYx,
          y: maxY,
        };
    }

    // Should never happen :) If it does, please tell me!
    throw (
      "Cannot find intersection for " +
      [x, y] +
      " inside rectangle " +
      [minX, minY] +
      " - " +
      [maxX, maxY] +
      "."
    );
  }
</script>
